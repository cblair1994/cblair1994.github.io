	h2>Pizza Order Form</h2>
      <div id="errorMessage"></div>
      <form>
         <fieldset id="deliveryinfo">
            <legend>Delivery Information</legend>
			<br>
            <label for="nameinput">Name</label>
            <input type="text" id="nameinput" name="name" required="required" />
            <br>
			<label for="addrinput">Street Address</label>
            <input type="text" id="addrinput" name="address" required="required" />
            <br>
			<label for="cityinput">City</label>
            <input type="text" id="cityinput" name="city" required="required" />
            <br>
			<label for="emailinput">Email</label>
            <input type="email" id="emailinput" name="email" required="required" />
            <br>
			<label for="phoneinput">Phone</label>
            <input type="text" id="phoneinput" name="phone" required="required" />
         </fieldset>
         <fieldset id="orderinfo">
            <legend>Order</legend>
            <fieldset id="formatbox">
               <legend>Format</legend>
               <input type="radio" name="cover" id="soft" value="Soft" />
               <label for="soft">Soft-Cover</label>
               <input type="radio" name="cover" id="hard" value="Hard" />
               <label for="hard">Hard-Cover</label>
            </fieldset>
            <fieldset id="shippingbox">
               <legend>Shipping</legend>
               <select id="shipping" name="shipping" required="required">
                  <option value="UPS">UPS</option>
                  <option value="Fedex">Fedex</option>
                  <option value="USPS">USPS</option>
               </select>
            </fieldset>
            <fieldset id="booksbox">
               <legend>Book(s)</legend>
               <input type="checkbox" id="Host" name="Book" value="Host" />
               <label for="Host">The Host by: Stephenie Meyers ($15.00)</label>
               <br>
			   <input type="checkbox" id="Magic" name="Book" value="Magic" />
               <label for="Magic">Magic Bites by: Ilona Andrews ($7.19)</label>
               <br>
			   <input type="checkbox" id="Dragon" name="Book" value="Dragon" />
               <label for="Dragon">Dragon Actually by: G.A. Aiken ($6.99)</label>
               <br>
			   <input type="checkbox" id="Red" name="Book" value="Red" />
               <label for="Red">Written in Red by: Anne Bishop ($7.99)</label>
               <br>
			   <input type="checkbox" id="Death" name="Book" value="Death" />
               <label for="Death">The Merchant of Death by: D.J. MacHale ($8.99)</label>
			   <br>
               <label for="instructions" id="instrlabel">Special Instructions</label>
               <textarea id="instructions" name="instructions" rows="3" cols="60" placeholder="special requests, delivery details"></textarea>
            </fieldset>
         </fieldset>
         <fieldset id="submitbutton">
            <input type="submit" id="submitBtn" value="Add to Cart" />
         </fieldset>
      </form>
